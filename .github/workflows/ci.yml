name: hello-self-hosted

on:
  push:
    branches: ['**']  # All branches
    tags:     ['**']  # All tags push will also trigger, can be removed as needed
  pull_request:
    branches: ['**']  # All branch PRs trigger CI
  schedule:
    # Run daily at 00:00 Beijing Time (which is 16:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch:
    # Allow manual triggering of the workflow

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Equivalent to GIT_STRATEGY: fetch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # At least 3.9 to avoid pre-commit-hooks reporting Python version too low

      - name: Run pre-commit
        # Official pre-commit Action, automatically:
        # 1) Install pre-commit
        # 2) Generate virtual environment according to .pre-commit-config.yaml configuration
        # 3) Execute pre-commit run
        uses: pre-commit/action@v3.0.1
        with:
          # Run on all files once, and print diff on failure
          extra_args: --all-files --show-diff-on-failure

  tileops_test_release:
    # needs: pre-commit
    runs-on: [self-hosted, tile-ops, venv]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Equivalent to GIT_STRATEGY: fetch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure persistent venv and install dependencies
        run: |
          set -e
          VENV_DIR="tileops_venv"

          echo "Creating fresh venv at ${{ runner.tool_cache }}/${VENV_DIR}"
          rm -rf "${{ runner.tool_cache }}/${VENV_DIR}"
          python -m venv "${{ runner.tool_cache }}/${VENV_DIR}"
          # shellcheck source=/dev/null
          source "${{ runner.tool_cache }}/${VENV_DIR}/bin/activate"
          python -m pip install --upgrade pip setuptools wheel --no-user
          PIP_NO_BUILD_ISOLATION=1 pip install -e '.[dev]'
        shell: bash

      - name: Run tests
        run: |
          VENV_DIR="tileops_venv"
          source "${{ runner.tool_cache }}/${VENV_DIR}/bin/activate"
          export PYTHONPATH="$(pwd):$PYTHONPATH"
          echo "PYTHONPATH=$PYTHONPATH"
          bash tests/ci_test.sh tileops_test_release.log
        shell: bash

      - name: Cleanup venv
        if: ${{ always() }}
        run: |
          set -e
          VENV_DIR="tileops_venv"
          VENV_PATH="${{ runner.tool_cache }}/${VENV_DIR}"
          echo "Removing venv at: ${VENV_PATH}"
          rm -rf "${VENV_PATH}"
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Equivalent to when: always
        with:
          name: tileops_test_release.log
          path: tileops_test_release.log
          retention-days: 7  # Equivalent to expire_in: 1 week

  tileops_test_nightly:
    # needs: pre-commit
    runs-on: [self-hosted, tile-ops]
    # Only run this job when the event is schedule or workflow_dispatch
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Equivalent to GIT_STRATEGY: fetch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure persistent venv and install dependencies
        run: |
          set -e
          VENV_DIR="tileops_venv_nightly"

          echo "Creating fresh venv at ${{ runner.tool_cache }}/${VENV_DIR}"
          rm -rf "${{ runner.tool_cache }}/${VENV_DIR}" "$MARKER"
          python -m venv "${{ runner.tool_cache }}/${VENV_DIR}"
          # shellcheck source=/dev/null
          source "${{ runner.tool_cache }}/${VENV_DIR}/bin/activate"
          retry_cmd() {
            tries=0
            until [ $tries -ge 5 ]
            do
              if "$@"; then
                return 0
              fi
              tries=$((tries+1))
              echo "Command failed. Retrying $tries/5..."
              sleep 2
            done
            echo "Command failed after 5 attempts." >&2
            return 1
          }

          python -m pip install --upgrade pip setuptools wheel --no-user
          PIP_NO_BUILD_ISOLATION=1 pip install -e '.[dev]'
          pip uninstall -y tilelang
          retry_cmd pip install git+https://github.com/tile-ai/tilelang.git --no-user
        shell: bash

      - name: Cleanup venv
        if: ${{ always() }}
        run: |
          set -e
          VENV_DIR="tileops_venv"
          VENV_PATH="${{ runner.tool_cache }}/${VENV_DIR}"
          echo "Removing venv at: ${VENV_PATH}"
          rm -rf "${VENV_PATH}"
        shell: bash

      - name: Run tests
        run: |
          VENV_DIR="tileops_venv_nightly"
          source "${{ runner.tool_cache }}/${VENV_DIR}/bin/activate"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Equivalent to when: always
        with:
          name: tileops_test_nightly.log
          path: tileops_test_nightly.log
          retention-days: 7  # Equivalent to expire_in: 1 week

  tileops_profile_release:
    # needs: [pre-commit, tileops_test_release]
    needs: [tileops_test_release]
    runs-on: [self-hosted, profile]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Equivalent to GIT_STRATEGY: fetch

      - name: Setup & Run tests
        run: |
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate tileops-release
          export PYTHONPATH="$(pwd):$PYTHONPATH"
          echo "PYTHONPATH=$PYTHONPATH"
          bash benchmarks/profile_run.sh --log profile_out/tileops_profile_release.log
        shell: bash

      - name: Upload profile_out artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: profile_out
          path: profile_out/
          retention-days: 7
